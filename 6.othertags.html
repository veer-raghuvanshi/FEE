<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tag</title>
</head>
<body>
    <!-- Bold text-->
    <h1><b>This is   a bold text</b></body></h1>
    <br>
    <i><h1><strong>This is an italic text</strong></h1></i>
    <br>
    <h1><em>This is Emphased text</em></h1>
    <br>
    <h1><mark>This is an Italic text</mark></h1>
    <br>

    <h1><small>This is a small text</small></h1>
    <br>
    <h1><del>This is a deleted text</del></h1>
    <br>
    <h1><ins>This is an Inserted text</ins></h1>
    <br>
    <h1>H<sub>2</sub>o</h1>
    <br>
<h1>
    a<sup>(2<sup>+b<sup>2)</sup></sup>
</h1>    

</body>
</html>
