<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form action="submit">
        <center>
            <h1>Job Application</h1><hr><hr>
            <label for="allowed">Allowed</label>
            <input type="checkbox" id="allowed" checked><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="First name">
            <input type="text" id="name" placeholder="Last name"><br><br>
            <label for="fathername">Father's Name:</label>
            <input type="text" id="fathername" placeholder="First name">
            <input type="text" id="fathername" placeholder="Last name"><br><br>
            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" placeholder="First name">
            <input type="text" id="mothername" placeholder="Last name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male">Male
            <input type="radio" id="female">Female<br><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob"><br><br>
            <label for="nation">Nationality:</label>
            <select name="nation" id="nation">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select><br><br>
            <label for="phone">Phone:</label>
            <select name="phone" id="phone">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+92">+92</option>
            </select>
            <input type="number" id="phone"><br><br>
            <label for="pa">Permanent Address:</label>
            <textarea name="pa" id="pa" cols="30" rows="5" placeholder="Permanent Address"></textarea><br><br>
            <label for="current">Current address is same as permanent address</label>
            <input type="checkbox" id="current"><br><br>
            <label for="ca">Current Address:</label>
            <textarea name="ca" id="ca" cols="30" rows="5" placeholder="current address"></textarea><br><br><hr>
            <label for="skills"><h4> Main Skills:</h4></label>
            <input type="checkbox" id="skills">Java<br>
            <input type="checkbox" id="skills">Front End<br>
            <input type="checkbox" id="skills">C<br>
            <input type="checkbox" id="skills">C++<br>
            <input type="checkbox" id="skills">Cloud computing<br>
            <input type="checkbox" id="skills">Cyber Security<br><br><hr>
            <label for="cover">Cover Letter:</label>
            <textarea name="cover" id="cover" cols="30" rows="5" placeholder="cover letter"></textarea><br><br><hr>
            <input type="file" name="file">
            <button>Upload</button><br><br><hr>
            <button>SUBMIT</button>
        </center>
    </form>
</body>
</html>
